<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Boolando</title>
    <script src="https://kit.fontawesome.com/5d365897a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- QUI INSERISCO LA NAVBAR  -->
         <nav class="navbar debug">
            <a class="Booleano_site" href="#">
                GIALLO BOOLEANO <style>
                    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&display=swap');
                    </style>
            </a>
         </nav>
    </header>

    <main>
        <!-- QUI INSERISCO IL CONTENUTO PRINCIPALE DELLA PAGINA  -->
     <div class="container">
            <div class="row">          
                <div class="card_title">
                    <p>DOLCI E DESSERT</p>
                    <h1>Tiramisù (Dolce Tradizionale)</h1>
                </div>
                <div class="card_body">
                    <figure class="recipe_video">
                        <img src="./img/image (10).png" alt="Foto di un Tiramisu'">
                    </figure>
                   <div class="recipe_description">
                    <ul>
                        <span class="bold">In breve</span>
                        <li>Difficoltà: <span class="bold">Facile</span></li>
                        <li>Tempo: <span class="bold">40min</span></li>
                        <li>Porzione per: <span class="bold">8 persone</span></li>
                        <li>Costo: <span class="bold">contenuto</span></li>
                        <li><span class="bold">Note</span>: +2 ore di riposo in frigo</li>
                    </ul>
                   </div>
                </div>
            </div>
            <div class="row">
                <ul class="social_list">
                    <li><a href="#" class="btn"><i class="fa-brands fa-facebook"></i><span class="social_name">FACEBOOK</span></a></li>
                    <li><a href="#" class="btn"><i class="fa-brands fa-twitter"></i><span class="social_name">WITTER</span></a></li>
                    <li><a href="#" class="btn"><i class="fa-brands fa-instagram"></i><span class="social_name">INSTAGRAM</span> </a></li>
                    <li><a href="#" class="btn"><i class="fa-brands fa-pinterest"></i><span class="social_name">PINTEREST</span> </a></li>
                    <li><a href="#" class="btn"><i class="fa-brands fa-youtube"></i> <span class="social_name">YOUTUBE</span></a></li>
                </ul>
            </div>
            <div class="row">
                <figure class="banner">
                    <img src="./img/banner.png" alt="banner per l'iscrizione al nostro sito">
                </figure>
            </div>
     </div>
    </main>

    <footer>
        <!-- QUI INSERISCO IL FOOTER  -->
    </footer>
</body>
</html>
